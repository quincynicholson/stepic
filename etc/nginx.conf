http {
  server {
    location ^~ /uploads/ {
      root /home/box/web/;
    }

    location ~ \.jpeg$ {
      root /home/box/web/public;
    }

    location /hello/ {
      proxy_pass http://0.0.0.0:8080;
      proxy_set_header Host $server_name;
      proxy_set_header X-Real-IP $remote_addr;
    }
  }
}
